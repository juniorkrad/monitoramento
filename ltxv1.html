<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTXV-1</title>    
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <div id="toast-container"></div>

    <div class="page-container">
        <div id="header-placeholder"></div>

        <!--<div class="grid-container grid-5-cols">-->
            <div class="grid-container">

            </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        const API_KEY = 'AIzaSyA88uPhiRhU3JZwKYjA5B1rX7ndXpfka0I';
        const SHEET_ID = '1BDx0zd0UGzOr2qqg1nftfe5WLUMh6MkcFO5psAG5GtU';
        
        const RANGE_DATA = 'LTXV1!A:C';
        const RANGE_TIMESTAMP = 'LTXV1!K1';

        const API_URL_DATA = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE_DATA}?key=${API_KEY}`;
        
        const REFRESH_INTERVAL_SECONDS = 300;
        const container = document.querySelector('.grid-container');

        function createTableStructure() {
             for (let i = 1; i <= 10; i++) {
                const placaId = i.toString().padStart(2, '0');
                container.innerHTML += `<table><caption>PLACA ${placaId}</caption><thead><tr><th>Porta</th><th>Active</th><th>Inactive</th><th>Total</th><th>Status</th></tr></thead><tbody id="tbody-placa-${i}"></tbody></table>`;
            }
        }

        async function populateTables() {
            for (let i = 1; i <= 10; i++) {
                const tbody = document.getElementById(`tbody-placa-${i}`);
                if (tbody) { tbody.innerHTML = ''; }
            }
            try {
                const response = await fetch(API_URL_DATA);
                if (!response.ok) {
                    throw new Error('Falha ao buscar dados das portas.');
                }
                const data = await response.json();
                
                const rows = data.values || []; 
                const dataRows = rows.slice(1);
                const portData = {};
                const newProblems = new Set(); // Cria a lista de problemas para esta verificação

                dataRows.forEach(columns => {
                    if (columns.length === 0) return;
                    const oltPort = columns[0];
                    const status = columns[2]; 
                    if (!oltPort || !status) return;
                    
                    const portParts = oltPort.split('/');
                    if (portParts.length < 2) return;
                    
                    const placa = portParts[0];
                    const porta = portParts[1];
                    const portKey = `${placa}/${porta}`;

                    if (!portData[portKey]) {
                        portData[portKey] = { active: 0, inactive: 0 };
                    }

                    if (status.trim().toLowerCase() === 'active') {
                        portData[portKey].active++;
                    } else if (status.trim().toLowerCase() === 'inactive') {
                        portData[portKey].inactive++;
                    }
                });

                for (const portKey in portData) {
                    const [placa, porta] = portKey.split('/');
                    const { active, inactive } = portData[portKey];
                    const total = active + inactive;
                    let statusClass = 'status-normal', statusText = 'Normal';
                    if (inactive > 16) {
                        statusClass = 'status-problema';
                        statusText = 'Problema';
                    } else if (inactive === 16) {
                        statusClass = 'status-atencao';
                        statusText = 'Atenção';
                    } else if (total > 0 && inactive / total >= 0.5) {
                        statusClass = 'status-problema';
                        statusText = 'Problema';
                    }
                    
                    if (statusClass === 'status-problema') {
                        newProblems.add(portKey);
                    }
                    
                    const tableRowHTML = `<tr><td>Porta ${porta.padStart(2, '0')}</td><td>${active}</td><td>${inactive}</td><td>${total}</td><td><span class="status ${statusClass}">${statusText}</span></td></tr>`;
                    
                    const targetTbody = document.getElementById(`tbody-placa-${placa}`);
                    if (targetTbody) {
                        targetTbody.innerHTML += tableRowHTML;
                    }
                }

                // Chama a função centralizada do notifications.js
                checkAndNotifyForNewProblems(newProblems);

            } catch (error) {
                showToast("Falha ao atualizar dados das portas.", "problem");
                console.error('Falha na operação:', error);
            }
        }
    </script>
    
    <script src="layout.js"></script>
    <script src="notifications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Carrega o layout
            loadHeader({
                title: "LTXV-1",
                buttonText: "Home",
                buttonLink: "index.html"
            });
            loadFooter();
            
            // Inicia a busca de dados da página
            createTableStructure();
            
            function refreshAllData() {
                populateTables();
                loadTimestamp('LTXV1', API_KEY, SHEET_ID);
            }
            
            refreshAllData();
            setInterval(refreshAllData, REFRESH_INTERVAL_SECONDS * 1000);
        });
    </script>
</body>
</html>
